<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>Quest Keyer</title>
  </head>
  <body>
    <header>
      <h1 class="title-bar">Quest Keyer</h1>
    </header>
    <main>
        <div id="content-area">
        <div id="top">
          <div id="viewer">
            <div id="image-display">
              <img id="original-img" src="media/default_viewer_image.png" alt="">
              <img id="keyed-img" src="media/default_viewer_image.png" alt="">
            </div>

            <div id="playback">
              <div id="frame-num">
                <p>0</p>
              </div>
              <div id="playback-btns">
                <button id="start-btn">Start</button>
                <button id="prev-frame-btn">&lt</button>
                <button id="play-btn">Play</button>
                <button id="next-frame-btn">&gt</button>
                <button id="end-btn">End</button>
              </div>
            </div>
          </div>
      </div>
      <div id="bottom">
        <div id="io">
          <h2>Files</h2>
          <div class="file-field">
            <input type="text" name="In Plate Location" id="input-path">
            <button id="search-input-btn">Search On Computer</button>
            <button id="load-input-btn">Load</button>
          </div>
          <div class="file-field">
            <input type="text" name="Output Location" id="output-path">
            <button id="search-output-btn">Search On Computer</button>
            <button id="export-btn">Export</button>
          </div>
        </div>
        <div id="keyer">
          <h2>Keying Parameters</h2>
          <div class="scalar">
            <input type="color" name="Key Color Picker" id="color-picker">
          </div>
          <div>
            <input type="range" min="1" max="255" value="50" name="Threshold Slider" id="key-threshold">
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer>
      <p>Developed by Noah Turnquist</p>
      <a href="about.html">About</a>
    </footer>
    <script src='./renderer.js'></script>
  </body>
</html>
